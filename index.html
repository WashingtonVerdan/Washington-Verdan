<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler eBooks Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
</head>
<body>

    <header>
        <h1>Ler eBooks Online</h1>
        <p>Explore seu conhecimento sem sair do site</p>
    </header>

    <main>
        <section class="ebook-section">
            <label for="ebook-select">Escolha um eBook:</label>
            <select id="ebook-select">
                <option value="ebooks/hermetismo3.pdf">Hermetismo</option>
                <option value="ebooks/abuscapelosucesso.pdf">A Busca Pelo Sucesso</option>
                <option value="ebooks/viverderenda.pdf">Viver de Renda</option>
                <option value="ebooks/omaiorinvestimento.pdf">O Maior Investimento</option>
                <option value="ebooks/realidadeabstrata.pdf">Realidade Abstrata</option>
            </select>
            <button id="load-ebook">Ler Agora</button>
        </section>

        <div class="loading" id="loading">Carregando...</div>

        <div class="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
        </div>

        <div class="controls">
            <button id="prev-page" disabled>Anterior</button>
            <span id="page-info">Página 1 de 1</span>
            <button id="next-page" disabled>Próxima</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ler eBooks. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

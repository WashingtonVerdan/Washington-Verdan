    <title>Washington Verdan | Autor e Criador de Conteúdo</title>

    <style>
        /* Reset e Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Efeito de Partículas */
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Camada de Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(18,18,18,0.8) 0%, rgba(18,18,18,0.9) 100%);
            z-index: 0;
        }

        /* Conteúdo Principal */
        .main-content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Nome Principal */
        .nome-principal {
            font-family: 'Arial', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            text-transform: uppercase;
            color: #0ff;
            margin: 2rem 0;
            line-height: 1.1;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
            animation: neonPulse 2s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff; }
            100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 25px #0ff; }
        }

        /* Container de Botões */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        /* Estilos dos Botões */
        .botao {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.2rem 1.5rem;
            border: 2px solid #0ff;
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            color: #0ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .botao::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .botao:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .botao:hover::before {
            left: 100%;
        }

        /* Imagem de Perfil */
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #0ff;
            margin: 2rem auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .botao {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="overlay"></div>

    <main class="main-content">
        <img src="https://i.imgur.com/WUTs9Qh.png" alt="Washington Verdan" class="profile-image">
        
        <h1 class="nome-principal">Washington<br>Verdan</h1>

        <div class="button-grid">
            <a href="https://sites.google.com/view/proverbiodiario/in%C3%ADcio" target="_blank" class="botao">
                Provérbios Diários
            </a>
            <a href="https://www.amazon.com.br/stores/Washington-Verdan/author/B09PVND4HD" target="_blank" class="botao">
                Meus Livros
            </a>
            <a href="https://www.youtube.com/@contacertadicas" target="_blank" class="botao">
                Canal YouTube
            </a>
            <a href="https://www.instagram.com/washingtonverdan" target="_blank" class="botao">
                Instagram
            </a>
            <a href="https://wa.me/5527997566512" target="_blank" class="botao">
                WhatsApp
            </a>
            <a href="https://washingtonverdan.github.io/alcoolxgasolina-/" target="_blank" class="botao">
                Calculadora Álcool x Gasolina
            </a>
        </div>
    </main>

    <script>
        // Script das partículas mantido igual
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        const colors = ['#00ff9d', '#7a63ff', '#ffffff'];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedX *= 0.99;
                this.speedY *= 0.99;

                if (this.x > canvas.width + 50 || this.x < -50 || 
                    this.y > canvas.height + 50 || this.y < -50) {
                    this.respawn();
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            respawn() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
        }

        function connectParticles() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    const dx = particlesArray[a].x - particlesArray[b].x;
                    const dy = particlesArray[a].y - particlesArray[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance/100})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 150; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            
            connectParticles();
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>

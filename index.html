<style>
    .led-banner {
        background-color: #1a1a1a;
        border: 4px solid #333;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        overflow: hidden;
        position: relative;
    }

    .scrolling-content {
        display: flex;
        animation: scroll 30s linear infinite;
        white-space: nowrap;
    }

    .book-cover {
        height: 150px;
        margin: 0 20px;
        border: 2px solid #00ff00;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        transition: transform 0.3s;
    }

    .book-cover:hover {
        transform: scale(1.1);
    }

    .slogan {
        color: #00ff00;
        font-family: 'Courier New', monospace;
        font-size: 2em;
        text-shadow: 0 0 10px #00ff00;
        margin-left: 30px;
        display: inline-block;
    }

    @keyframes scroll {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
    }

    /* Efeito de LED */
    .led-banner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(0deg, 
            transparent 50%, 
            rgba(0, 255, 0, 0.1) 50%);
        background-size: 100% 4px;
        pointer-events: none;
    }
</style>
